name: npm install music
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: |
          git clone https://gitee.com/ix64/unlock-music
          cd unlock-music/
          npm install
          npm run build
          npm run make-extension
          cd dist/
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: main # The branch the action should deploy to.
          folder: unlock-music/dist # The folder the action should deploy.
