name: npm install music
on: [push,workflow_dispatch]
jobs:
  check-bats-version:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: |
          git clone https://gitee.com/ix64/unlock-music
      - name: git clone
        run: |
          yarn install
          git clone https://github.com/CareyWang/sub-web
          cd sub-web/
          yarn build
      - name: Release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "v0.1.2"
          prerelease: false
          files: |
            dist/
