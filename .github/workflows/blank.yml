name: npm install music
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: |
          git clone https://gitee.com/ix64/unlock-music
          cd unlock-music/
          npm install
          npm run build
          cd dist/
      - name: Update Release
      - uses: johnwbyrd/update-release@v1.0.0
        with:
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
          files: ./unlock-music/dist
