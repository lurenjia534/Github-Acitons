name: test-Github-Action
on: [push]
jobs:
  test-Action:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - uses: actions/setup-python@v2
        with:
          node-version: '14'
          python-version: '3.8.10'
      - name: Python -v
        run: python -c "import sys; print(sys.version)"